<html>
	<head><title>선 만들기</title></head>
	
	<body>
		<hr>					<!-- 선 그려주기 -->
		<hr size = N>			<!-- 선의 굵기를 N으로 설정 -->
		<hr color = A>			<!-- 선의 색을 A로 설정 -->
		<hr noshade>			<!-- 선의 음영을 제거함 -->
		<hr width = N>			<!-- 길이를 설정함 -->
		<hr width = N%>			<!-- 창의 크기만큼 길이가 설정됨 -->
		<hr align = direction>		<!-- 선의 정렬을 지정함	* 기본설정은 가운데정렬 -->
	</body>
</html>
