<html>
	<head><title> 타이틀 </title></head>

		<body background = "파일명.확장자"> <!-- 배경의 사진을 넣어준다 -->

		<img src = "파일명.확장자">		<!-- 사진을 넣어준다	* html파일과 사진을 같은 위치에 저장해야함 -->
		<img dynsrc = "동영상파일.확장자">	<!-- 동영상을 넣어준다	* 재생바가 없음 -->
		<img title = "text">		<!-- 사진에 대한 설명을 띄어준다	* 마우스커서를 사진위에 가져갔을 때 나옴 -->
		<img alt = "text">		<!-- 사진의 대한 설명을 띄어준다	* 이미지가 나오지 않을때 나옴 -->
		<!-- 이미지 확장자들 : jpg, png, gif 등 -->
	</body>
</html>
