<html>
	<head><title>표(테이블:table)만들기</title><head>
	
	<body>
		<table>		<!-- 표(테이블) 만드는 태그 -->
			<th></th>	<!-- 표 안에 제목을 나타내는 태그(굵기 + 가운데 정렬) -->
			<tr></tr>	<!-- 표에 행을 만드는 태그(= 세로, 줄) -->
			<td></td>	<!-- 표에 열을 만드는 태그(= 가로, 칸) -->
			
			<th rowspan = N>			<!-- 행(= 세로, 줄) 방향으로 N칸만큼 셀 합치기 -->
			<th colspan = N>			<!-- 열(= 가로, 칸) 방향으로 N칸만큼 행 합치기 -->
									
			<bgcolor = color>			<!-- 태그를 사용하는 위치에 따라 table(표 전체), tr(세로), td(가로) 배경색 설정 -->

			<valign = height>			<!-- 내용의 세로 정렬을 설정
				* height = top, middle, bottom					-->
				
			<!-- table 태그 내에서 사용해야함 -->
			<table width = N>			<!-- 표 길이를 설정 * tr과 td 태그 내에서 사용 가능 -->
			<table height = N>			<!-- 각 셀들의 높이를 설정 * tr과 td 태그 내에서 사용 가능 -->
				
			<table allgn = direction>		<!-- 표의 정렬을 설정함 * tr과 td 태그 내에서 사용 가능 -->

			<table cellspacing = N>		<!-- 표 안에 칸과 칸 사이의 여백을 설정 -->
			<table cellpadding = N>		<!-- 표 안에 칸 내부의 여백을 설정 -->
			
			<table border = N>			<!-- 표의 테두리를 생성 -->
			<table bordercolor = color>		<!-- 테두리의 색을 설정 -->
		</table>
	</body>
</html>
