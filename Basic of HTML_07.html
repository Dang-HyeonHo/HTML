<html>
	<head><title>표(테이블:table)만들기</title><head>
	
	<body>
		<table>		<!-- 표(테이블) 만드는 태그 -->
			<th></th>	<!-- 표 안에 제목을 나타내는 태그(굵기 + 가운데 정렬) -->
			<tr></tr>	<! -- 표에 행을 만드는 태그(= 세로, 줄) -->
			<td></td>	<! -- 표에 열을 만드는 태그(= 가로, 칸) -->
			<table border = N>	<!-- 표의 테두리를 생성 -->
			<table bordercolor = color>		<!-- 테두리의 색을 설정 -->
		</table>
	</body>
</html>
