<html>
	<head><title> 타이틀 </title></head>
		<body>
			<b>내용</b><br>	<!-- (= <strong>) 글자를 굵게 설정함(=진하게)-->
			<i>내용</i><br>	<!-- (= <em>) 글자를 기울이기 -->
			<u>내용</u><br>	<!-- 글자에 밑줄 달아주기 -->
			<s>내용</s><br>	<!-- (= <strike>) 글자 가운데에 줄 긋기 -->
			<sup>내용</sup>	<!-- 위 첨자 -->
			<!-- ↕ 반대 -->
			<sub>내용</sub>	<!-- 밑 첨자 --><br>
			<big>내용</big>	<!-- 글자를 크게 -->
			<!-- ↕ 반대 -->
			<small>내용</small> <!-- 글자를 작게 --><br>
			<mark>내용</mark>	<!-- 글자의 배경넣기(= 형광펜 효과) --><br>
			
			<!-- ↓ CSS를 배우면 사용하지 않아도 되는 명령어들 -->
			
			<font size = "n">내용</font>	<!-- 글자(폰트)의 사이즈를 "N"으로 지정함 -->
			<font size = ±N>내용</font>	<!-- 글자(폰트)의 기본 사이즈 '3'에서 ±N을 함 * 1 ~ 7까지만 가능--><br>
			
			<font color = "color">내용</font>		<!-- 글자(폰트)의 색상을 설정함 - 영어로 사용 -->
			<font color = "#RGB코드">내용</font>	<!-- 글자(폰트)의 색상을 설정함 - RGB코드로 사용--></br>
			
			<font face = "글꼴이름">내용</font>		<!-- 글자(폰트)의 글꼴을 설정함 -->
		</body>
</html>
