<html>
	<head><title></title></head>
	
	<body>
		<marquee></marquee>			<!-- 텍스트가 오른쪽에서 왼쪽으로 움직임 -->
		<marquee bgcolor = color>		<!-- 배경색을 설정함 -->
		<hspace>			<!-- 높이의 여백을 설정함 -->
		<vspace>			<!-- 너비의 여백을 설정함 -->
		<scrolldelay = N>		<!-- N만큼의 속도로 멈춤 * 기본 80 -->
		<scrollamount = N>		<!-- N만큼의 픽셀크기만큼 움직임 * 기본 6 -->
		<behavior = scroll>		<!-- 계속 오른쪽에서 왼쪽으로 움직임 -->
	   	<behavior = alternate>		<!-- 좌우로 왕복 -->
	    	<behavior = slide>		<!-- 왼쪽 끝에서 멈춤 -->
		<loop = N>			<!-- N으로 횟수를 지정함 -->
	</body>
</html>
