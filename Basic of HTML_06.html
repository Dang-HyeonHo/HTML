<html>
	<head><title>타이틀</title></head>
		<body>
			<ul>내용</ul>	<!-- 순서가 없는 목록을 나열하는데 사용함(들여쓰기) --><br>
			<ol>내용</ol>	<!-- 순서가 있는 목록을 나열하는데 사용함 --><br>
			
			<li>내용</li>	<!-- 글머리를 사용해야 하는 곳에 사용해 줌(자동 줄바꿈) --><br>
			
			<ul type = disc>내용</ul>	<!-- ● 모양 글머리표 달아주기 * 기본글머리표 --><br>
			<ul type = circle>내용</ul>	<!-- ○ 모양 글머리표 달아주기 --><br>
			<ul type = square>내용</ul>	<!-- ■ 모양 글머리표 달아주기 --><br>
			
			<ol type = a>내용</ol>		<!-- 글머리표를 소문자 a로 시작함 -->
			<ol type = A start = 5>		<!-- 글머리표를 대문자 A로 시작함
							(start를 5로 했기에 A -> B -> C -> D -> E : E부터 시작) -->
		</body>
</html>
