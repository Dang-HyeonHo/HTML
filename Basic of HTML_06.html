<html>
	<head><title>타이틀</title></head>
		<body>
			<ul>내용</ul>	<!-- 순서가 없는 목록을 나열하는데 사용함(들여쓰기) --><br>
			<li>내용</li>	<!-- 글머리를 사용해야 하는 곳에 사용해 줌(자동 줄바꿈) --><br>
			<ul type = disc>내용</ul>	<!-- ●모양 글머리표 달아주기 * 기본글머리표 --><br>
			<ul type = circle>내용</ul>	<!-- ○모양 글머리표 달아주기 --><br>
		</body>
</html>
